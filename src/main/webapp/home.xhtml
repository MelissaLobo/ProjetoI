<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	

<ui:composition template="/estrutura.xhtml">
	<ui:define name="title">JSF Blog | Postagens</ui:define>
	<div class="large-12 columns">
		<ui:define name="direita">
			<h:messages infoClass="info" errorClass="erro" warnClass="warn"
			fatalClass="fatal" />
		</ui:define>
		
			<h3>Lista de Postagens</h3>
			<table>
				<thead>
					<tr>
						<th>Titulo da Postagem</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<c:if test="${not empty usuarioLogado}">Logado como ${usuarioLogado.email}<br/></c:if>


	<h1>Postagens</h1>
	<br />

	<c:if test="${not empty postagens}">

		<div style='margin-top: 4px; margin-bottom: 5px; margin-left: 50px; margin-right: 50px;'>
			<ul>
				<c:forEach var="postagem" items="${postarBean.lista()}">
					<br />
					<li><font color="teal">${postagem.titulo}<br /></font>
						${postagem.texto } <br /> 
						<a href="http://localhost:8080/mostraPost?idDoPost=${postagem.id}">Coment√°rios</a><br />
					</li>
				</c:forEach>
			</ul>
		</div>
	</c:if>
				</tbody>
			</table>
			
	</div>
</ui:composition>
</html>
