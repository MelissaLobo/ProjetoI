<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/estrutura.xhtml">
	<ui:define name="title">JSF Blog | Nova Postagem</ui:define>
	<div class="large-12 columns">
		<ui:define name="direita">
			<h:messages infoClass="info" errorClass="erro" warnClass="warn"
			fatalClass="fatal" />
		</ui:define>
	
		<h:head>
			<title>Postar</title>
		</h:head>

		<h:form>

			<h3>Nova Postagem</h3>
			<br/>
			<h:outputLabel for="titulo" value="Titulo:" /> 
			<h:inputText id="titulo" value="#{postarBean.titulo}" > Titulo da postagem</h:inputText>
			<br />
			<h:inputTextarea id="texto" value="#{postarBean.texto}" rows="50"
				cols="80" maxlength="50000">Conteudo da postagem</h:inputTextarea>
				<br /><br />
			<h:commandButton value="Publicar" action="#{postarBean.salvarPost()}" />
			<br />
		</h:form>
	</div>
</ui:composition>

</html>
